name: Test and Deploy Frontend to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Configurar Node
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4. Ejecutar tests
      - name: Run tests
        run: npm test -- --watch=false

      # 5. Autenticarse en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 6. Construir y subir imagen a Docker Hub
      - name: Build and push Docker image
        run: |
          docker build -t luisrollo/frontend-app:latest .
          docker push luisrollo/frontend-app:latest

      # 7. Autenticarse en Azure CLI
      - name: Log in to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 8. Actualizar contenedor en Azure Container Instances
      - name: Update Azure Container Instance
        run: |
          az container update \
            --resource-group tutankamon \
            --name frontend-app \
            --image luisrollo/frontend-app:latest
